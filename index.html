<!DOCTYPE html>

<head>

<body>
<div id="none">
    <h3>Filip's ToDo List</h3>
    <input id="nickname1" type="text" placeholder="Enter your name.." maxlength="10"/>
    <button onclick="nickname()" id="buttonNick">Start</button>
</div>
<header>
    <div class="header__left-side">
        <button onclick="menuOpen()" id="ham1" class="hamburger-button"><img draggable="false"  src="Images/hamburger-meny.png" alt="img"/></button>
        <button onclick="menuClose()" id="ham2" class="hamburger-button"><img draggable="false"  src="Images/hamburger-meny.png" alt="img"/></button>
        <p id="nickname" class="logo-name">ToDo</p>
        <input id="input-serach" type="search" placeholder="Search..."/>
        <img class="img1" src="Images/serach-logo.png" alt="img"/>
    </div>
    <div class="header__right-side"></div>
</header>

<nav id="nav">
    <div id="darkTheme"></div>
    <button onclick="navButton(0)" id="nav1" class="nav-button"><img draggable="false" class="navImg" src="Images/sun.png" alt="img"/> TASKS</button>
    <button onclick="navButton(1)" id="nav2" class="nav-button"><img draggable="false"  class="navImg" src="Images/star.png" alt="img"/> GAMES</button>
    <button onclick="navButton(2)" id="nav3" class="nav-button"><img draggable="false"  class="navImg" src="Images/calendar.png" alt="img"/> CALCULATOR</button>
    <button onclick="navButton(3)" id="nav4" class="nav-button"><img draggable="false"  class="navImg" src="Images/corect.png" alt="img"/><a href="https://filipetkovski.github.io/">MyPAGE</a></button>
</nav>

<section id="main">
    <div id="main1">
        <p class="nameSec">My Day</p>
        <form id="form" class="add">
            <input type="submit" id="addButton" class="addTask" value="&#8853"/>
            <input type="text" id="addInput" maxlength="15"  onfocus="this.value=''" placeholder="Add a Task"/>
        </form>
        <div id="addTasks">

                    <div class="taskBody__left-side">

                    </div>
                    <div class="taskBody__right-side">
                        <div class="taskBody__date"></div>
                        <button class="taskBody__delete-button"></button>
                    </div>
                </div>-->
        </div>
        <div id="doneTask" class="doneTask">
            <!-- <div class="taskBody">
                    <div class="taskBody__left-side">
                        <button class="taskBody__button"></button>
                        <div class="taskBody__text"></div>
                    </div>
                    <div class="taskBody__right-side">
                        <div class="taskBody__date"></div>
                        <button class="taskBody__delete-button" onclick="del()"></button>
                    </div>
                </div>-->
            <div id="completed" class="completed">Completed</div>
        </div>
    </div>

    <div id="main2">
        <p class="nameSec">Games</p>

    </div>

    <div id="main3">
        <p class="nameSec">Calculator</p>

    </div>

</section>

<aside>
    <div id="date"></div>
    <div class="time">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span id="session">AM</span>
    </div>
</aside>
